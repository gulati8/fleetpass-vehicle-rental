# ==============================================================================
# FleetPass - Production Docker Compose Configuration
# ==============================================================================
# This file defines the production deployment stack for FleetPass
# ==============================================================================

version: '3.8'

services:
  # ----------------------------------------------------------------------------
  # PostgreSQL Database
  # ----------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: fleetpass-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      # Optional: Custom PostgreSQL configuration
      # - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    networks:
      - fleetpass-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Security: Don't expose PostgreSQL port to host in production
    # Access only through internal Docker network
    # ports:
    #   - "5432:5432"

  # ----------------------------------------------------------------------------
  # Redis Cache
  # ----------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: fleetpass-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data_prod:/data
    networks:
      - fleetpass-network-prod
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    # Security: Don't expose Redis port to host in production
    # ports:
    #   - "6379:6379"

  # ----------------------------------------------------------------------------
  # Backend API
  # ----------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: fleetpass-backend-prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # Authentication
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}

      # Application
      NODE_ENV: production
      PORT: 3001
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_PRETTY: ${LOG_PRETTY:-false}

      # CORS
      FRONTEND_URL: ${FRONTEND_URL}

      # External Services
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      PERSONA_API_KEY: ${PERSONA_API_KEY}

      # Monitoring (optional)
      SENTRY_DSN: ${SENTRY_DSN:-}
    ports:
      - "3001:3001"
    networks:
      - fleetpass-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ----------------------------------------------------------------------------
  # Frontend Application
  # ----------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: fleetpass-frontend-prod
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_ENV: production
      # Analytics (optional)
      NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID:-}
      NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN:-}
    ports:
      - "3000:3000"
    networks:
      - fleetpass-network-prod
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

# ==============================================================================
# Networks
# ==============================================================================
networks:
  fleetpass-network-prod:
    driver: bridge

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  postgres_data_prod:
    driver: local
    # Optional: Use named volume for easier backups
    # driver_opts:
    #   type: none
    #   device: /path/to/postgres/data
    #   o: bind

  redis_data_prod:
    driver: local
